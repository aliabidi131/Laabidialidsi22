<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Inscription</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Nom</mat-label>
          <input matInput type="text" formControlName="nom" placeholder="Votre nom">
        </mat-form-field>
        
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" placeholder="email@exemple.com">
        </mat-form-field>
        
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Mot de passe</mat-label>
          <input matInput type="password" formControlName="password" placeholder="Mot de passe">
        </mat-form-field>
        
        <button mat-raised-button color="primary" type="submit" class="full-width">S'inscrire</button>
        
        <p class="text-center">
          Déjà un compte ? <a routerLink="/connexion">Se connecter</a>
        </p>
      </form>
    </mat-card-content>
  </mat-card>
</div>
