<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Connexion</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" placeholder="email@exemple.com">
        </mat-form-field>
        
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Mot de passe</mat-label>
          <input matInput type="password" formControlName="password" placeholder="Mot de passe">
        </mat-form-field>
        
        <button mat-raised-button color="primary" type="submit" class="full-width">Se connecter</button>
        
        <p class="text-center">
          Pas de compte ? <a routerLink="/inscription">S'inscrire</a>
        </p>
      </form>
    </mat-card-content>
  </mat-card>
</div>
